<figure class="figure_img">
    <a href="{{ if .Get "link" }}{{ .Get "link" }}{{ else }}{{ $.Site.BaseURL }}img/{{ .Get "src" }}{{ end }}" target="_blank">
        <img src="../../img/{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt" }}{{.}}{{ else }}{{ .Get "caption" }}{{ end }}"{{ end }} class="post_img" />
    </a>
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr") }}
    <figcaption>{{ if isset .Params "title" }}
        <h5>{{ .Get "title" }}</h5>{{ end }}
        {{ if or (.Get "caption") (.Get "attr") }}<p>
        {{ .Get "caption" }}
        {{ if or (.Get "attrlink") (.Get "link") }}<a href="{{ with .Get "attrlink" }}{{.}}{{ else }}{{ .Get "link" }}{{ end }}" target="_blank">{{ end }}
            {{ .Get "attr" }}
        {{ if or (.Get "attrlink") (.Get "link") }}</a> {{ end }}
        </p> {{ end }}
    </figcaption>
    {{ end }}
</figure>
